<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center parent">
            <div class="col-12 col-md-5 child1" id="child1">
                <h3 class="child1-h3">Payment <br><strong>
                    <i class="fas fa-money-bill-wave"></i>
                </strong></h3>
            </div>
            <div class="col-12 col-md-7 child2">
                <form id="paymentForm">
                    <!-- Credit Card Number with Icon -->
                    <div class="form-row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-credit-card"></i>
                                </span>
                                <input type="text" class="form-control" id="inputCreditCard" placeholder="Credit Card number">
                            </div>
                        </div>
                    </div>
                    <!-- Name on Card with Icon -->
                    <div class="form-row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="inputNameOnCard" placeholder="Name on card">
                            </div>
                        </div>
                    </div>
                    <!-- Amount Field -->
                    <div class="form-row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fas fa-money-bill-wave"></i>
                                </span>
                                <input type="number" class="form-control" id="inputAmount" placeholder="Amount to Pay">
                            </div>
                        </div>
                    </div>
                    <!-- PIN, CVV, and Expiration Date -->
                    <div class="form-row">
                        <div class="col-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="inputPin" placeholder="PIN">
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-shield-alt"></i>
                                </span>
                                <input type="text" class="form-control" id="inputCVV" placeholder="CVV">
                            </div>
                        </div>
                        <div class="col-8 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                                <input type="month" class="form-control" id="inputExpDate" placeholder="Exp date">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn button mt-3">Pay</button>
                    <button type="button" class="btn button-cancel mt-3" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
